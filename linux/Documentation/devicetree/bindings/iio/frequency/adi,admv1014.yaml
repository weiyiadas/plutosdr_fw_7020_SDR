%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/frequency/adi,admv1014.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ADMV1014 Microwave Downconverter

maintainers:
- Antoniu Miclaus <antoniu.miclaus@analog.com>

description: |
   wideband, microwave downconverter optimized for point to point microwave
   radio designs operating in the 24 GHz to 44 GHz frequency range.

properties:
  compatible:
    enum:
      - adi,admv1014

  reg:
    maxItems: 1

  spi-max-frequency:
    maximum: 1000000

  clocks:
    description:
      Definition of the external clock (see clock/clock-bindings.txt)
    minItems: 1

  clock-names:
    description:
      Must be "lo_in"
    maxItems: 1

  clock-output-names:
    maxItems: 1

  clock-scales:
    description:
      The Common Clock Framework max rate is limited by MAX of unsigned long.
      For ADMV1014 device this is a deficiency. If specified, this
      property allows arbitrary scales. The first element in the array should
      be the multiplier and the second element should be the divider.
    $ref: /schemas/types.yaml#/definitions/uint32-array
    minimum: 1

  vcm-supply:
    description:
      analog voltage regulator (see regulator/regulator.txt)

  adi,parity-en:
    description:
      Enable Parity for Write execution.
    type: boolean

  adi,ibias-pd:
    description:
      Power Down the Rx IBIAS.
    type: boolean

  adi,if-amp-pd:
    description:
      Power Down the IF Amp.
    type: boolean

  adi,quad-bg-pd:
    description:
      Power Down the Quadrupler Band Gap.
    type: boolean

  adi,bb-amp-pd:
    description:
      Power Down the Baseband Amp.
    type: boolean

  adi,quad-ibias-pd:
    description:
      Power Down the Quadrupler Bias Current.
    type: boolean

  adi,det-en:
    description:
      Digital Rx Detector Enable.
    type: boolean

  adi,bg-pd:
    description:
      Power Down the Rx BG.
    type: boolean

  adi,p1db-comp:
    description:
      Turn on bits to optimize P1dB.
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [0, 3]

  adi,quad-se-mode:
    description:
      Switch Differential/SE Modes.
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [6, 9, 12]

  adi,det-prog:
    description:
      Digital Rx Detector Program.
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [0, 1, 2, 4, 8, 16, 32, 64]

  adi,bb-amp-gain-ctrl:
    description:
      Baseband Amp Gain control.
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [0, 1, 2, 3]

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

  '#clock-cells':
    const: 0

required:
- compatible
- reg
- clocks
- clock-names
- vcm-supply

additionalProperties: false

examples:
- |
    spi {
      #address-cells = <1>;
      #size-cells = <0>;
      admv1014@0{
        compatible = "adi,admv1014";
        reg = <0>;
        spi-max-frequency = <1000000>;
        clocks = <&admv1014_lo>;
        clock-names = "lo_in";
        clock-scales = <1 5>;
        vcm-supply = <&vcm>;
        adi,quad-se-mode = <12>;
        adi,parity-en;
        adi,det-en;
        adi,p1db-comp = <3>;
        adi,det-prog = <0>;
        adi,bb-amp-gain-ctrl = <0>;
      };
    };
...
